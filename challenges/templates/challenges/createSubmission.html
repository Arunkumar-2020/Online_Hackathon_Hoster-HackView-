{% extends 'challenges/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block head %}
   <title>Create Submission</title>
{% endblock %}


{% block content %}
<div class="jumbotron">
    <h2>Application for : {{ challenge.challenge_title }}</h2>
    <div class="mt-4">
            <form action="" method="POST">
                 {% csrf_token %}
                {{ form | crispy }}
                <button class="btn btn-primary" type="submit"> Submit </button>
            </form>
    </div>
</div>

{% endblock %}
